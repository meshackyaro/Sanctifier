ignore_paths = ["target", ".git"]
enabled_rules = ["auth_gaps", "panics", "arithmetic", "ledger_size"]
ledger_limit = 64000
strict_mode = false

# Regex-based custom rules (optional)
[[custom_rules]]
name = "no_unsafe_block"
pattern = "unsafe\\s*\\{"

[[custom_rules]]
name = "no_mem_forget"
pattern = "std::mem::forget"
